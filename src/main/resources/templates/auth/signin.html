<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            max-width: 400px;
        }

        h3 {
            text-align: center;
            font-size: 1.8rem;
            color: #343a40;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            font-size: 1rem;
            padding: 12px 20px;
            margin: 5px;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            text-align: center;
        }
    </style>

    <title>Login</title>
</head>

<body>

<div class="container">

    <form th:action="@{/login}" method="POST">
        <h3>Login</h3>

        <input type="text" name="username" th:placeholder="Username" required /> 

        <input type="password" name="password" th:placeholder="Password" required /> 
        
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-info col-5">Login</button>
            <a th:href="@{register}" class="btn btn-primary col-5">Register</a>
        </div>
        
        <div th:if="${param.error}" class="error-message">
            <p>Username or Password is invalid.</p>
        </div>

        <div th:utext="${successMessage}" class="success-message"></div>
        
    </form>

</div>

</body>
</html>
