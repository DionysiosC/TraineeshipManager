<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Available Positions list</title>
</head>

<body>

<div class="container">

    <h3>Available Positions list</h3>
    <hr>
    
    <!-- Add a button -->
    <a th:href="@{/company/add-position}" class="btn btn-primary btn-sm mb-3">Add position</a>
        
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="position : ${positions}">
                <td th:text="${position.title}"></td>
                <td th:text="${position.description}"></td>
                <td th:text="${position.fromDate}"></td>
                <td th:text="${position.toDate}"></td>
                <td>
                    <!-- View Applications (or similar actions for company)
                    <a th:href="@{/company/add-position(positionId=${position.id})}"
                       class="btn btn-info btn-sm">
                        Edit
                    </a> -->

                    <a th:href="@{/company/delete-position(positionId=${position.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this position?'))) return false">
                        Delete
                    </a>
                </td>
                
            </tr>
        </tbody>        
    </table>

    <hr>
    <a th:href="@{/company/dashboard}" class="btn btn-danger btn-sm mb-3">Back to company dashboard</a>  

</div>
    
</body>
</html>
