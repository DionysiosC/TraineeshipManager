<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Update profile</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Profile information</h3>
		<hr>
		
		<p class="h4 mb-4">Update profile</p>
	
		<form action="#" th:action="@{/student/save}" th:object="${student}" method="POST">
		
			<!-- Add hidden form field to prepopulate form -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{username}" />
			<input type="hidden" th:field="*{password}" />	
			<input type="hidden" th:field="*{role}" />
			<input type="hidden" th:field="*{lookingForTraineeship}" />
			<input type="hidden" th:field="*{assignedTraineeship}" />

			<input type="text" th:field="*{studentName}" class="form-control mb-4 col-8" placeholder="Full Name">
            <input type="text" th:field="*{AM}" class="form-control mb-4 col-8" placeholder="University ID Number (AM)">
            <input type="text" th:field="*{interests}" class="form-control mb-4 col-8" placeholder="List of Interests (comma-separated)">
            <input type="text" th:field="*{skills}" class="form-control mb-4 col-8" placeholder="List of Skills (comma-separated)">
            <input type="text" th:field="*{preferredLocation}" class="form-control mb-4 col-8" placeholder="Preferred Location for Traineeship">
			<button type="submit" class="btn btn-success col-2">Save</button>
			
			<div th:if="${param.error}" class="error-message">
                <p>Error</p>
            </div>
            <div th:utext="${successMessage}" class="success-message"></div>
            
		</form>
	
		<hr>
		<a th:href="@{/student/dashboard}" class="btn btn-danger btn-sm mb-3">Back to student dashboard</a>
		
	</div>

</body>

</html>
