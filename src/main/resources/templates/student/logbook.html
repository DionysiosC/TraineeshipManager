<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Logbook</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <h3>My Logbook</h3>
    <hr>

	<form th:action="@{/student/saveLogbook}" th:object="${position}" method="POST">
	    <div class="form-group">
	        <input type="hidden" th:field="*{id}" />
	        <label for="logbookEntry">Write your entry:</label>
	        <textarea id="logbookEntry" th:field="*{studentLogbook}" class="form-control" rows="15"
	                  placeholder="Start typing here..."></textarea>
	    </div>
	
	    <button type="submit" class="btn btn-primary">Save</button>
	    <a th:href="@{/student/dashboard}" class="btn btn-danger ml-2">Back to student dashboard</a>
	</form>


    <hr>
</div>
</body>
</html>
