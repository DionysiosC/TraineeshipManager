<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Finalize a Position</title>
</head>

<body>
<div class="container mt-5">
    <h2>Finalize Traineeship Position</h2>
    
    <div class="mb-4">
        <h4>Student Logbook</h4>
        <p th:text="${studentLogbook}">No logbook entries</p>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <h5>Professor Evaluation</h5>
            <div th:if="${professorEvaluation != 'No evaluation'}">
                <p>Motivation: <span th:text="${professorEvaluation.motivation}">-</span></p>
                <p>Efficiency: <span th:text="${professorEvaluation.efficiency}">-</span></p>
                <p>Effectiveness: <span th:text="${professorEvaluation.effectiveness}">-</span></p>
                <p>Company Score: <span th:text="${professorEvaluation.companyScore}">-</span></p>
            </div>
            <div th:if="${professorEvaluation == 'No evaluation'}">
                <p>No evaluation</p>
            </div>
        </div>
        <div class="col-md-6">
            <h5>Company Evaluation</h5>
            <div th:if="${companyEvaluation != 'No evaluation'}">
                <p>Motivation: <span th:text="${companyEvaluation.motivation}">-</span></p>
                <p>Efficiency: <span th:text="${companyEvaluation.efficiency}">-</span></p>
                <p>Effectiveness: <span th:text="${companyEvaluation.effectiveness}">-</span></p>
            </div>
            <div th:if="${companyEvaluation == 'No evaluation'}">
                <p>No evaluation</p>
            </div>
        </div>
    </div>
    
    <form th:action="@{/committee/complete}" method="get">
        <input type="hidden" th:name="positionId" th:value="${positionId}" />
        
        <div class="form-group">
			<label for="finalScore">Enter Final Score (0 - 10)</label>
			<input type="number" step="0.1" class="form-control" id="finalScore" name="finalScore" min="0" max="10" required style="width: 150px;">
		</div>

        
        <button type="submit" class="btn btn-primary mb-3">Complete Position</button>
        <a th:href="@{/committee/dashboard}" class="btn btn-danger mb-3">Back to Dashboard</a>
    </form>
</div>
</body>

</html>
